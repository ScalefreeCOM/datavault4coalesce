capitalized: Copy of LINK
short: 'LNK'
plural: 'Links'
tagColor: '#CA2287'

config:
- groupName: Options
  items:
  - type: materializationSelector
    isRequired: true
    enableIf: 'false'
    default: table
    options:
    - table

  - displayName: Insert Strategy
    attributeName: insertStrategy
    type: dropdownSelector
    default: UNION
    options:
    - "UNION"
    - "UNION ALL"
    isRequired: true

  - displayName: Link Hash Column
    type: columnSelector
    attributeName: isLinkHash
    isRequired: true
    
  - type: multisourcetoggle
  
- groupName: Pre/Post SQL
  items:
  - displayName: Pre-SQL
    attributeName: preSQL
    type: textBox
    isRequired: false

  - displayName: Post-SQL
    attributeName: postSQL
    type: textBox
    isRequired: false