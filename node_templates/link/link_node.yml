capitalized: 'DATAVAULT4COALESCE: LINK'
short: 'LINK'
tagColor: '#CA2287'
plural: 'DATAVAULT4COALESCE: LINKS'

config:
- groupName: Options
  items:
  - type: materializationSelector
    isRequired: true
    enableIf: 'false'
    default: table
    options:
    - table

  - displayName: Insert Strategy
    attributeName: insertStrategy
    type: dropdownSelector
    default: UNION
    options:
    - "UNION"
    - "UNION ALL"
    isRequired: true

  - displayName: Pre-SQL
    attributeName: preSQL
    type: textBox
    isRequired: false

  - displayName: Post-SQL
    attributeName: postSQL
    type: textBox
    isRequired: false
    
  - type: multisourcetoggle
  
- groupName: Data Vault
  items:
  - displayName: Link Hashkey Column
    type: columnSelector
    attributeName: is_Link_hk
    isRequired: true 

  - displayName: Link LoadDateTimestamp Column
    type: columnSelector
    attributeName: is_Link_ldts
    isRequired: true