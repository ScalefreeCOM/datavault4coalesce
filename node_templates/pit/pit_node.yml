capitalized: 'DATAVAULT4COALESCE: PIT'
short: 'PIT'
tagColor: brown
plural: 'PITS'

config:
- groupName: Options
  items:
  - type: materializationSelector
    isRequired: true
    enableIf: 'true'
    options: 
    - table
    default: table
 
  - displayName: Pre-SQL
    attributeName: preSQL
    type: textBox
    isRequired: false

  - displayName: Post-SQL
    attributeName: postSQL
    type: textBox
    isRequired: false

  - type: multisourceToggle
    default: true

- groupName: Data Vault
  items:
  - displayName: Dimension Key Column
    type: columnSelector
    attributeName: is_dimension_key
    isRequired: true


systemColumns:
- displayName: "sdts"
  transform: getdate()
  dataType: TIMESTAMP
  placement: end
  attributeName: is_system_sdts