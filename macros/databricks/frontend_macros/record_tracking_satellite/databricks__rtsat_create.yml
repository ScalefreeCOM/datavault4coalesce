macroString: |-
  {#-- Utility macro: outputs a SQL function to create a Record Tracking Satellite. --#}
  {%- macro datavault4coalesce__databricks_record_tracking_satellite_create(node, columns) -%}

    {{ stage('Create Record Tracking Satellite Table') }}

    CREATE OR REPLACE TABLE {{ ref_no_link(node.location.name, node.name) }}
    (
      {% for col in columns %}
        `{{ col.name }}` {{ col.dataType }}
        {%- if not col.nullable %} NOT NULL
          {%- if col.defaultValue | length > 0 %} DEFAULT {{ col.defaultValue }}{% endif %}
        {% endif %}
        {%- if col.description | length > 0 %} COMMENT '{{ col.description }}'{% endif %}
        {%- if not loop.last -%}, {% endif %}
      {% endfor %}
    )
    {%- if node.description | length > 0 %} COMMENT = '{{ node.description }}'{% endif %}
  {%- endmacro -%}
name: databricks__rtsat_create
