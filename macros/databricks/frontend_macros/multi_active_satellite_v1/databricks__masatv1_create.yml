macroString: |-
    {#-- Utility macro: outputs a SQL function to create a multi active satellite V1 table. --#}
    {%- macro datavault4coalesce__databricks_multi_active_satellite_v1_create(node, columns) -%}

    {{ stage('Create Satellite View') }}

    CREATE OR REPLACE VIEW {{ ref_no_link(node.location.name, node.name) }}
    (
        {% for col in columns %}
        `{{ col.name }}`
        {%- if col.description | length > 0 %} COMMENT '{{ col.description }}'{% endif %}
            {%- if not loop.last -%}, {% endif %}
        {% endfor %}
    )
    {%- if node.description | length > 0 %} COMMENT = '{{ node.description }}'{% endif %}

    AS
    {% for source in sources %}
        SELECT
        {% for col in source.columns %}
            {{ get_source_transform(col) }} AS `{{ col.name }}`
            {%- if not loop.last -%}, {% endif %}
        {% endfor %}
        {{ source.join }}
    {% endfor %}
    {%- endmacro -%}
